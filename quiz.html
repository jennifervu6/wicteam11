<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <body>
      <!-- change once alisa pushes her changes -->
      <div id="header">
        <a href="http://127.0.0.1:5500/quiz.html">

        </a>
        <button class="btn" id="playlist-btn" data-action="playlist" onclick="showPlaylistView()">Playlist View</button>

          <h2 id = "question">What is the capital of the Canada?</h2>
