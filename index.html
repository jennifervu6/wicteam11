<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="http://127.0.0.1:5500/quiz.html">
            <button class="btn" id="quiz-btn" data-action="quiz" onclick="showQuizView()">Quiz View</button>
        </a>
        <button class="btn" id="playlist-btn" data-action="playlist" onclick="showPlaylistView()">Playlist View</button>
    </div>
    <section id="main">
        <h1 class="main-heading">Educational Interactive Map</h1>
        <button class="btn" id="map-scroll-btn" data-action="map-scroll" onclick="mapScroll()">Direct to Map</button>
        <img src="" alt="EARTH IMG" class="earth-image" id="earth-image-main">
    </section>
    <section id="how-to-use">
        <h1 class="main-heading">How to Use</h1>
    </section>
    <div id="map"></div>
    <section id="country-details" class="country-details-section">
            <h2>Country Details</h2>
    </section>
    <template id="popup-template" class="popup-template">
        <div class="country-popup">
            <h3 data-field="name">Country Name</h3>
            <div class="popup-content">
                <p data-field="region">Region information</p>
                <p data-field="population">Population data</p>
                <button class="info-btn" data-action="more-info" onclick="showCountryDetails()">More Information</button>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
